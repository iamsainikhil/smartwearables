<html>
<head>

</head>
<body>
<form action="https://services.iflow.net/api/sendsms.aspx" method="post" acceptcharset="utf-8">

</p>

</p>

<input type="text" name="fromMobile">
</p>

</p>

<p>
<input type="submit" name="Submit" value="Submit">
</p>
